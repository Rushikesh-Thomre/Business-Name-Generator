<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator</title>
</head>

<body>
    <script>
        let random = Math.random();
        let first, second, third;
        // 0 - 0.33 -0.66 -1

        if (random < 0.33) {
            first = "crazy";

        }
        else if (random < 0.66 && random > 0.33) {
            second = "Amazing";
        }
        else {
            third = "fire";
        }
        

        random = Math.random();
        if (random < 0.33) {
            first = "engine";

        }
        else if (random < 0.66 && random > 0.33) {
            second = "food";
        }
        else {
            third = "garments";
        }


        random = Math.random();
        if (random < 0.33) {
            first = "ABC";

        }
        else if (random < 0.66 && random > 0.33) {
            second = "DEF";
        }
        else {
            third = "FHI";
        }

        console.log(`${first} ${second} ${third}`);

    </script>
</body>

</html>
